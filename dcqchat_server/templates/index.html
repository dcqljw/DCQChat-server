<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<script type="text/javascript" charset="utf-8">
    var socket = io("http://127.0.0.1:5000");
    socket.on('connect', function () {
        socket.emit('my event', {data: 'I\'m connected!'});
        socket.send("test")
    });
</script>
</body>
</html>
